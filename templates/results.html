<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Flights</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <h1>Available Flights</h1>
</header>

<div class="container">
    {{if .}}
    <div class="flights">
        {{range .}}
        <div class="flight-card">
            <h2>{{.Airline}} ({{.FlightNumber}})</h2>
            <p>{{.From}} â†’ {{.To}}</p>
            <p>Departure: {{.Departure}}</p>
            <p>Arrival: {{.Arrival}}</p>
            <p class="price">${{.Price}}</p>
            <a href="/booking?id={{.ID}}" class="btn">Book Now</a>
        </div>
        {{end}}
    </div>
    {{else}}
    <p>No flights found for your search.</p>
    {{end}}
</div>

<footer>
    <p>&copy; 2026 Flight Booking System</p>
</footer>
</body>
</html>
